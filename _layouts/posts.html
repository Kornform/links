---
layout: default
---

<div class="page">
    <section class="posts">
        <header class="text-center">
            <h1>{{ page.title }}</h1>
            <p class="subheading">Explore all blog posts</p>
        </header>

        <ul class="post-list">
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}" class="post-card">
                    <h2>{{ post.title }}</h2>
                    <div class="post-meta">
                        <span class="post-date">ðŸ“… {{ post.date | date: "%d %B %Y" }}</span>
                        {% if post.tags %}
                        <div class="post-tags">
                            {% for tag in post.tags %}
                            <span class="post-tag">#{{ tag }}</span>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                    <div class="post-excerpt">
                        {{ post.excerpt }}
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
    </section>
</div>
