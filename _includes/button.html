<a class="btn" href="{{ include.url | default: '#' }}" {% if include.new_tab %} target="_blank" rel="noopener" {% endif
  %}>
  <div class="btn-content">
    {% if include.image %}
    <img src="{{ include.image }}" alt="{{ include.text }}">
    {% endif %}
    <div>{{ include.text | default: "Button" }}</div>
  </div>
  <span class="arrow">
    {% include svg/right-arrow.svg %}
  </span>
</a>
