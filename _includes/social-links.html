<div class="social-links">
  {% for service in site.data.social-links %}
  {% assign key = service[0] %}
  {% assign data = service[1] %}

  {% if data.active == true %}
  <a title="Follow me on {{ key }}" class="social" target="_blank" rel="noopener" href="{{ data.url }}"
    aria-label="{{ key }}">
    {{ data.icon | safe }}
  </a>
  {% endif %}
  {% endfor %}
</div>
