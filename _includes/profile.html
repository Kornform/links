<div class="avatar">
    <img src="{{ site.data.images.headerImageMax }}" alt="Max: {{ site.data.images.headerImageMaxAlt }}">

    {% if site.data.branding == true %}
    <i class="branding">
        {% include svg/logo.svg %}
    </i>
    {% else %}
    <h1>{{ site.data.author.name }}</h1>
    {% endif %}

    <h3>{{ site.data.author.companyRole }}{% if site.data.author.companyName %} @ {{ site.data.author.companyName }}{%
        endif %}</h3>
</div>

<div class="description">
    <h2>{{ site.data.author.companyDescription }}</h2>
</div>
