<div class="avatar">
    <img {% if site.gravatar %} src="https://www.gravatar.com/avatar/{{ site.gravatar }}?s=200&d=blank"
        alt="Avatar for {{ site.author.name }}" {% else %} src="{{ site.image }}" alt="{{ site.author.name }}" {% endif
        %}>

    {% if site.data.branding == true %}
    <i class="branding">
        {% include svg/logo.svg %}
    </i>
    {% else %}
    <h1>{{ site.data.author.name }}</h1>
    {% endif %}

    <h3>{{ site.data.company.role }}{% if site.data.company.name %} @ {{ site.data.company.name }}{% endif %}</h3>
</div>

<div class="description">
    <h2>{{ site.data.company.description }}</h2>
</div>
